<mat-sidenav-container class="app-sidenav-container" [ngClass]="{loginbg: !(loggredInUser && token)}">
  <!-- !isScreenSmall() -->
  <mat-sidenav #sidenav class="app-sidenav " [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'"
    *ngIf="loggredInUser && token">
    <div fxLayout="column" fxLayoutAlign="center center"
      style="background-image: url('../assets/images/header-profile.png')" fxLayoutGap="10px">
      <a mat-button routerLinkActive="active" class="MoHdn">
        <div fxFlex fxFlexAlign="center" style="padding-top:10%;">
          <img [src]="'assets/images/idea.png'" style="border-radius: 50%">
        </div>
      </a>
      <div fxFlex style="padding-bottom:8%;">
        <span>Admin</span>
      </div>
    </div>
    <mat-nav-list class="container-mat-list-item" fxLayout="column" fxLayoutGap="10px">
      <!-- <mat-list-item fxFlex="30">
            <a mat-button matLine [routerLink]="['login']">
              {{ 'MATERIAL' | translate }}
            </a>
          </mat-list-item> -->
      <mat-list-item [routerLink]="['']" routerLinkActive="active" class="navbar-item">
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">looks_3</mat-icon>
        <!-- <i class="fa fa-university" ></i> -->
        <span>Dashboard</span>
      </mat-list-item>

      <mat-list-item [routerLink]="['lamps']" routerLinkActive="active" class="navbar-item">
        <i class="fa fa-bolt"></i>
        <span>Lamps</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['groups']" routerLinkActive="active" class="navbar-item">
        <i class="fa fa-users"></i>
        <span>Groups</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['area']" class="navbar-item">
        <i class="fa fa-map-marker"></i>
        <span fxFlex="50">Areas</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['utility']" class="navbar-item">
        <i class="fa fa-cog"></i>
        <span fxFlex="50">Utility</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar *ngIf="loggredInUser && token">
      <!-- <div fxFlex="row" fxLayoutAlign="end">
        <div>
          <img class="userr" src="https://centrik.in/wp-content/uploads/2017/02/user-image-.png" alt="">
            <mat-select>
              <mat-option (click)="logout()">
                logout
              </mat-option>
            </mat-select>
        </div>
      </div> -->
      <div fxFlex="row" fxLayoutAlign="end">
      <button mat-button class="logout" (click)="logout()">Logout</button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
