<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <h3>Login</h3>
    <form [formGroup]="form">
      <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="100">
          <mat-form-field color="accent" style="width: 100%" fxFlex="90">
            <input matInput formControlName="email" type="text" #username placeholder="email" [required]="true" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="100">
          <mat-form-field color="accent" style="width: 100%" fxFlex="90">
            <input matInput formControlName="password" type="password" #password placeholder="Password" [required]="true" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end">
        <div fxFlex="95" class="log-in">
          <button mat-button class="btn" (click)="login()"> Login</button>
        </div>
        <div fxFlex="5">

        </div>
      </div>
    </form>
  </mat-card>
</div>
