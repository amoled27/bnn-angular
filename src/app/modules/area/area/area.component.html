<div fxLayout="row" class="top-x">

  <div fxFlex="50" class="hdr">
    <h2>Areas</h2>
  </div>
</div>
<div fxLayout="row">

  <div fxLayout="row" fxLayoutAlign="start">
    <div fxFlex="30">
      <button mat-button class="btn" (click)="onAddAreaDialog()"> Add Area</button>
    </div>
  </div>

</div>

<div fxLayout="row" fxLayoutGap="5px">
  <div fxFlex="30">
    <ngx-datatable [rows]="areaList" class="material" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="'auto'" (activate)="onActivate($event)">
      <ngx-datatable-column name="Area Name" [flexGrow]="1" style="line-height: 36px;">
        <ng-template style="margin-top:8px" let-row="row" ngx-datatable-cell-template>
          {{row?.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Area Shortname" [flexGrow]="1" style="line-height: 36px;">
        <ng-template style="margin-top:8px" let-row="row" ngx-datatable-cell-template>
          {{row?.areaShortName}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
